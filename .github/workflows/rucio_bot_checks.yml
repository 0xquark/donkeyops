name: RucioBot Maintenance Checks

on:
  schedule:
    - cron: '0 1 * * *'  # Run every day at 1 AM UTC
  workflow_dispatch:      # Allow manual trigger

jobs:
  maintenance-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0

      - name: Install RucioBot
        run: uv sync

      - name: Run Stale Check
        env:
          APP_ID: ${{ secrets.BOT_APP_ID }}
          PRIVATE_KEY: ${{ secrets.BOT_PRIVATE_KEY }}
        run: uv run ruciobot --action stale --repo ${{ github.repository }}

      - name: Run Failing Tests Check
        env:
          APP_ID: ${{ secrets.BOT_APP_ID }}
          PRIVATE_KEY: ${{ secrets.BOT_PRIVATE_KEY }}
        run: uv run ruciobot --action failing-tests --repo ${{ github.repository }}
