name: RucioBot Maintenance Checks

on:
  schedule:
    - cron: '0 1,13 * * *'  # Run twice daily at 1 AM and 1 PM UTC
  workflow_dispatch:      # Allow manual trigger

jobs:
  maintenance-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Install uv
        uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0

      - name: Install RucioBot
        run: uv sync

      - name: Run Stale Check
        env:
          RUCIO_BOT_APP_ID: ${{ secrets.RUCIO_BOT_APP_ID }}
          RUCIO_BOT_PRIVATE_KEY: ${{ secrets.RUCIO_BOT_PRIVATE_KEY }}
        run: uv run ruciobot --action stale --repo rucio/rucio

      - name: Run Failing Tests Check
        env:
          RUCIO_BOT_APP_ID: ${{ secrets.RUCIO_BOT_APP_ID }}
          RUCIO_BOT_PRIVATE_KEY: ${{ secrets.RUCIO_BOT_PRIVATE_KEY }}
        run: uv run ruciobot --action failing-tests --repo rucio/rucio
